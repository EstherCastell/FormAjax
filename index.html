<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css" />
    <title>Document</title>
</head>
<body>
  <div class="create">
    <div class="form">

      <form id="form" name="form" class="create-form" enctype="multipart/form-data" method="POST" >
        <div class="select">
            <select name="vType" id="cars">
    
              <option value="car">Coche</option>
              <option value="moto">Moto</option>
          </select>
        </div>
        <input type="text" name="brand" placeholder="Marca" required/>
        <input type="text" name="model" placeholder="Modelo" required/>
        <div class="files">
          <label class="files-button" for="files">Selecciona las imagenes</label>
          <input type="file" id="files" name="files[]" multiple="multiple" ><br><br>
        </div> 
        <button type="submit" value="Submit">Create</button>
        <input type="hidden" name="id">
      </form>
    </div>
  </div>
   <script src="/Form/main.js">

   </script> 
</body>
</html>
